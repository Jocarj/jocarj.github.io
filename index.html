<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel, veux-tu √™tre ma Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #ff4757;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            font-family: 'Comic Sans MS', cursive;
        }

        #oui {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        #oui:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }

        #non {
            background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
            color: #2d3436;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            transition: left 0.15s ease, top 0.15s ease;
        }

        #non-placeholder {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            visibility: hidden;
        }

        .success {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success h2 {
            color: #ff4757;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .success p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .success img {
            max-width: 300px;
            width: 100%;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff4757;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-box">
            <h1>Rachel üíï</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <p class="question">Veux-tu √™tre ma Valentine cette ann√©e?</p>
            <div class="buttons">
                <button id="oui" onclick="direOui()">OUI! üíñ</button>
                <button id="non-placeholder">Non üò¢</button>
                <button id="non">Non üò¢</button>
            </div>
        </div>

        <div id="success" class="success">
            <h2>YAYYY! üéâüíï</h2>
            <img id="valentine-image" src="1.jpg" alt="üíï">
            <p>Je savais que tu dirais oui!</p>
            <p style="margin-top: 20px;">Je t'aime tellement! üòç</p>
        </div>
    </div>

    <script>
        const nonButton = document.getElementById('non');
        const nonPlaceholder = document.getElementById('non-placeholder');
        const buttonsContainer = document.querySelector('.buttons');

        // Positionner le bouton "Non" √† sa position initiale (au-dessus du placeholder)
        function initialiserPositionNon() {
            const placeholderRect = nonPlaceholder.getBoundingClientRect();
            const containerRect = buttonsContainer.getBoundingClientRect();

            nonButton.style.left = (placeholderRect.left - containerRect.left) + 'px';
            nonButton.style.top = (placeholderRect.top - containerRect.top) + 'px';
        }

        // Initialiser au chargement
        initialiserPositionNon();

        // D√©tecter la proximit√© de la souris
        buttonsContainer.addEventListener('mousemove', function(e) {
            const buttonRect = nonButton.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Calculer la distance entre la souris et le centre du bouton
            const distance = Math.sqrt(
                Math.pow(mouseX - buttonCenterX, 2) +
                Math.pow(mouseY - buttonCenterY, 2)
            );

            // Si la souris est √† moins de 150px, le bouton fuit!
            if (distance < 150) {
                fuirSouris();
            }
        });

        function fuirSouris() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonsRect = buttonsContainer.getBoundingClientRect();

            // G√©n√©rer une position al√©atoire dans tout le conteneur
            const maxX = containerRect.width - nonButton.offsetWidth - 100;
            const maxY = containerRect.height - 100;

            // Position relative au conteneur des boutons
            const offsetX = buttonsRect.left - containerRect.left;
            const offsetY = buttonsRect.top - containerRect.top;

            let randomX = Math.random() * maxX - offsetX;
            let randomY = Math.random() * maxY - offsetY;

            // S'assurer que le bouton reste visible dans le conteneur
            randomX = Math.max(-offsetX + 20, Math.min(randomX, maxX - offsetX));
            randomY = Math.max(-offsetY + 20, Math.min(randomY, maxY - offsetY));

            nonButton.style.left = randomX + 'px';
            nonButton.style.top = randomY + 'px';
        }

        // Emp√™cher le clic sur le bouton Non
        nonButton.addEventListener('click', function(e) {
            e.preventDefault();
            fuirSouris();
        });

        function direOui() {
            // Cr√©er des confettis
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 30);
            }

            // Cacher la question et montrer le message de succ√®s
            setTimeout(() => {
                document.getElementById('question-box').style.display = 'none';
                document.getElementById('success').style.display = 'block';

                // D√©marrer l'alternance des images
                alternerImages();
            }, 300);
        }

        function alternerImages() {
            const image = document.getElementById('valentine-image');
            let currentImage = 1;

            setInterval(() => {
                currentImage = currentImage === 1 ? 2 : 1;
                image.src = currentImage + '.jpg';
            }, 1000); // Change d'image toutes les 1 seconde
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.background = ['#ff4757', '#ff6b6b', '#ee5a6f', '#ff7979', '#ff6348'][Math.floor(Math.random() * 5)];
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.borderRadius = '50%';

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    </script>
</body>
</html>
